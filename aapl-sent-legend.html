<!DOCTYPE html>
<html>
<head>
  <style>
    .error {
        color: red;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@4.8.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"usermeta": {"embedOptions": {"theme": "quartz"}}, "config": {"view": {"continuousWidth": 400, "continuousHeight": 300}}, "layer": [{"mark": {"type": "circle", "size": 50}, "encoding": {"color": {"type": "quantitative", "field": "sent"}, "tooltip": {"type": "quantitative", "field": "sent"}, "x": {"type": "temporal", "field": "Date", "scale": {"zero": false}, "title": "Date"}, "y": {"type": "quantitative", "field": "sent", "scale": {"zero": false}, "title": "Equity Sentiment"}}}, {"mark": {"type": "line", "color": "black"}, "encoding": {"color": {"type": "quantitative", "field": "sent"}, "tooltip": {"type": "quantitative", "field": "sent"}, "x": {"type": "temporal", "field": "Date", "scale": {"zero": false}, "title": "Date"}, "y": {"type": "quantitative", "field": "sent", "scale": {"zero": false}, "title": "Equity Sentiment"}}, "transform": [{"on": "Date", "regression": "Close"}]}], "data": {"url": "http://localhost:17463/a10ca654177f7f744817c4c08c227071.json"}, "$schema": "https://vega.github.io/schema/vega-lite/v4.8.1.json"};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div class="error" style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
